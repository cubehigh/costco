      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
    ></script>

  <body>
    <main id="sub_page">
      <header class="history_back login">
        <button type="button" id="back" onclick="history.back()">
          <span class="material-icons-outlined">chevron_left</span>
        </button>
        <h1>로그인</h1>
      </header>
      <section class="sub_content">
        <h2 class="sprites logo">코스트코</h2>
        <form action="./index.html" class="login_form">
          <fieldset>
            <legend>Login form</legend>
            <label for="username">아이디</label>
            <input type="text" id="username" placeholder="아이디" />

            <label for="userpasswd">비밀번호</label>
            <input type="password" id="userpasswd" placeholder="비밀번호" />
          </fieldset>
          <div class="login_forget">
            <div class="keepid_box">
              <input type="checkbox" id="keepid" />
              <label for="keepid"
                ><span class="ir box">체크박스</span
                ><span>로그인 상태 유지</span></label
              >
            </div>
            <a href="">아이디/패스워드 찾기</a>
          </div>
          <input type="submit" value="로그인" class="btn_big sign_in" />
        </form>
        <div class="sns_login">
          <h2>SNS 간편 로그인</h2>
          <ul class="sns_list">
            <li>
              <a href=""><span class="sprites naver">네이버</span></a>
            </li>
            <li>
              <a href=""><span class="sprites kakao">카카오</span></a>
            </li>
            <li>
              <a href=""><span class="sprites google">구글</span></a>
            </li>
            <li>
              <a href=""><span class="sprites instagram">인스타그램</span></a>
            </li>
          </ul>
        </div>
        <a href="" class="btn_big sign_up"><span>회원가입</span></a>
      </section>
    </main>
  </body>
</html>
